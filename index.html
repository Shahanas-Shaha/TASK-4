<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task4</title>
    </head>
    <body>
    <img id="bulb-img" src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg">
<input type="checkbox" id="bulb" value="OFF" onclick="bulb();">
<label for="bulb"> </label>
<script>
function bulb()
{
  var v = document.getElementById("bulb-img");
var b = document.getElementById("bulb");
if(b.value=="OFF")
  {
     v.src = "https://media.geeksforgeeks.org/wp-content/uploads/ONbulb.jpg";
    b.value="ON";
    document.body.style.backgroundColor="white";
  }
 else
  {
    document.body.style.backgroundColor="white";
    b.value="OFF";
    v.src="https://media.geeksforgeeks.org/wp-content/uploads/OFFbulb.jpg";
    
  }
}
</script>
</body>
</html>
